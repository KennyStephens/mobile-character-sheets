<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link type="text/css" rel="stylesheet/less" href="style.less">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="script.js"></script>
    <title>Character Sheets</title>
</head>
<body>
    <div class="sheet">
        <h1>Kriq</h1>
        <h2 class="accordion">Saves</h2>
        <section class="saves">
            <table>
                <tbody>
                    <tr><td class="name">Strength</td><td class="mod">+4</td><td class="roll"><button>Roll</button></td></tr>
                    <tr><td class="name">Dexterity</td><td class="mod">+7</td><td class="roll"><button>Roll</button></td></tr>
                    <tr><td class="name">Constitution</td><td class="mod">+1</td><td class="roll"><button>Roll</button></td></tr>
                    <tr><td class="name">Intelligence</td><td class="mod">-1</td><td class="roll"><button>Roll</button></td></tr>
                    <tr><td class="name">Wisdom</td><td class="mod">+3</td><td class="roll"><button>Roll</button></td></tr>
                    <tr><td class="name">Charisma</td><td class="mod">+0</td><td class="roll"><button>Roll</button></td></tr>
                </tbody>
            </table>
        </section>
        <h2 class="accordion">Skills</h2>
        <section class="skills">
            <button>Str<span class="value">{{mod}}</span></button>
            <button>Str<span class="value">{{mod}}</span></button>
            <button>Str<span class="value">{{mod}}</span></button>
            <button>Str<span class="value">{{mod}}</span></button>
        </section>
    </div>
</body>
</html>
