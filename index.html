<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link type="text/css" rel="stylesheet/less" href="style.less">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="script.js"></script>
    <title>Character Sheets</title>
</head>
<body>
    <div class="sheet">
        <h1>Kriq</h1>
        <h2 class="accordion">Saves</h2>
        <section class="saves">
            <ul>
                <li><span class="name">Strength</span><span class="mod">+4</span><span class="proficient">&bull;</span><button class="roll">Roll</button></li>
                <li><span class="name">Dexterity</span><span class="mod">+7</span><span class="proficient">&bull;</span><button class="roll">Roll</button></li>
                <li><span class="name">Constitution</span><span class="mod">+1</span><span class="proficient"></span><button class="roll">Roll</button></li>
                <li><span class="name">Intelligence</span><span class="mod">-1</span><span class="proficient"></span><button class="roll">Roll</button></li>
                <li><span class="name">Wisdom</span><span class="mod">+3</span><span class="proficient"></span><button class="roll">Roll</button></li>
                <li><span class="name">Charisma</span><span class="mod">+0</span><span class="proficient"></span><button class="roll">Roll</button></li>
            </ul>
        </section>
        <h2 class="accordion">Skills</h2>
        <section class="skills">
            <ul>
                <li><span class="name">Acrobatics</span><span class="mod">+5</span><button class="roll">Roll</button></li>
            </ul>
        </section>
    </div>
</body>
</html>
