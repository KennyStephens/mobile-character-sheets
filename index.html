<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Character Sheets</title>
</head>
<body>
    <div class="sheet">
        <h1>{{name}}</h1>
        <h2>Saves</h2>
        <section class="saves">
            <button>Str<span class="detail">+<span class="value">{{mod}}</span></span></button>
            <button>Dex<span class="detail">+<span class="value">{{mod}}</span></span></button>
            <button>Con<span class="detail">+<span class="value">{{mod}}</span></span></button>
            <button>Int<span class="detail">+<span class="value">{{mod}}</span></span></button>
            <button>Wis<span class="detail">+<span class="value">{{mod}}</span></span></button>
            <button>Cha<span class="detail">+<span class="value">{{mod}}</span></span></button>
        </section>
        <h2>Skills</h2>
        <section class="skills">
            <button>Str<span class="value">{{mod}}</span></button>
            <button>Str<span class="value">{{mod}}</span></button>
            <button>Str<span class="value">{{mod}}</span></button>
            <button>Str<span class="value">{{mod}}</span></button>
        </section>
    </div>
</body>
</html>
